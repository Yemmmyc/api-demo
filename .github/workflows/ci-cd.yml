name: CI/CD Pipeline

# Trigger pipeline on push to master
on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 4: Build and push Docker image
      - name: Build and push Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/api-demo:0.1.0
          echo "Building Docker image $IMAGE_NAME"
          docker build -t $IMAGE_NAME .
          echo "Pushing Docker image to Docker Hub"
          docker push $IMAGE_NAME

      # Step 5: Set up kubectl for Kubernetes operations
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      # Step 6: Configure kubeconfig from GitHub Secrets
      - name: Configure kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      # Step 7: Update Kubernetes deployment with new image
      - name: Update Kubernetes Deployment
        run: |
          kubectl set image deployment/api-demo api-demo=${{ secrets.DOCKERHUB_USERNAME }}/api-demo:0.1.0
          kubectl rollout status deployment/api-demo

